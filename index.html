<!DOCTYPE html>
<html lang="en">
   <head>
       <meta charset="UTF-8">
       <title>sign up form</title>
       <link rel="stylesheet" href="./css/style.css">
   </head>
   <body>
       <div class="left-container">
           <img src="./img/plant.jpg" alt="An image of a plant">
       </div>
       <div class="right-container">
           <form>
               <div  class="msg">
                   <p>This is not a real online service! You know you need
                       something like this in your life to help you realize
                       your deepest dreams. Sign up now to get started.
                   </p>
                   <p>You know you want to.</p>
               </div>
               <div>
                    <p>Let's do this!</p>
                    <div class="data-section">
                        <div>
                            <div class="data-field">
                                <div class="label-txt"><label for="first-name">FIRST NAME</label></div>
                                <input type="text" id="first-name" name="first-name" required/>
                            </div>
                            <div class="data-field">
                                <div><label for="email">EMAIL</label></div>
                                <input type="email" id="email" name="email" required/>
                            </div>
                            <div class="data-field">
                                <div><label for="password1">PASSWORD</label></div>
                                <input type="password" id="password1" name="password" required>
                            </div>
                        </div>
                        <div>
                            <div class="data-field">
                                <div><label for="last-name">LAST NAME</label></div>
                                <input type="text" id="last-name" name="last-name" required />
                            </div>
                            <div class="data-field">
                                <div><label for="number">PHONE NUMBER</label></div>
                                <input type="tel" id="number" name="phone-number"/>
                            </div>
                            <div class="data-field">
                                <div><label for="password2">CONFIRM PASSWORD</label></div>
                                <input type="password" id="password2" name="confirm-password" required/>
                            </div>
                        </div>
                    </div>
                </div>
                <div>
                    <button type="submit">Create Account</button>
                    <p>Already have an account? <span>Log in</span></p>
                </div>
           </form>
       </div>
   </body>
</html>
