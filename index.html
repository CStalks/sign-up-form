<!DOCTYPE html>
<html lang="en">
   <head>
       <meta charset="UTF-8">
       <title>sign up form</title>
       <link rel="stylesheet" href="./css/style.css">
   </head>
   <body>
       <div class="left-container">
           <img src="./img/plant.jpg" alt="An image of a plant">
       </div>
       <div class="right-container">
           <form>
               <div>
                   <p>This is not a real online service! You know you need
                       something like this in your life to help you realize
                       your deepest dreams.
                   </p>
                   <p>You know you want to.</p>
               </div>
               <div>
                   <p>Let's do this!</p>
                   <label for="first-name">FIRST NAME</label>
                   <input type="text" id="first-name" name="first-name"/>
                   <label for="last-name">LAST NAME</label>
                   <input type="text" id="last-name" name="last-name"/>
                   <label for="email">EMAIL</label>
                   <input type="email" id="email" name="email"/>
                   <label for="number">PHONE NUMBER</label>
                   <input type="tel" id="number" name="phone-number"/>
                   <label for="password1">PASSWORD</label>
                   <input type="password" id="password1" name="password"/>
                   <label for="password2">CONFIRM PASSWORD</label>
                   <input type="password" id="password2" name="confirm-password"/>
               </div>
               <div>
                   <button type="button">Create Account</button>
                   <p>Already have an account? <span>Log in</span></p>
               </div>
           </form>
       </div>
   </body>
</html>
